<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.fontshare.com/v2/css?f[]=montserrat@100,101,200,201,300,301,400,401,500,501,600,601,700,701,800,801,900,901&display=swap" rel="stylesheet">
  <title>Guest Login | Cross-Server</title>
</head>
<body class="sign-in">
  <main>
    <section class=" sign-in__container lazy loading">
      <div class="welcome-back">
        <div class="welcome-back__content">
          <h1>Welcome!</h1>
          <p>
            To keep connected with us, please sign in with your personal info.
          </p>
        </div>
        <a onclick="window.history.back()" class="back-button">
          <span class="arrow">‚Üê</span>
        </a>
      </div>
  
      <div class="form-section container">
        <h2>Login as Guest</h2>
        <form id="guestForm" autocomplete="off">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="guestName" 
              placeholder="John Doe"
              maxlength="50"
              required
              >
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="guestEmail" 
              placeholder="firstname.lastname@hcdc.edu.ph"
              required
              >
          </div>
  
          <div class="form-group">
            <label for="address" class="form-label">Address / Location</label>
            <input 
              type="text" 
              class="form-control" 
              id="guestAddress" 
              placeholder="Milan, Brgy. Buhangin, Davao City"
              required
              >
        </div>
  
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input 
              type="text" 
              id="guestContact" 
              placeholder="09XX-XXX-XXX"
              required
              >
          </div>
  
          <button class="btn" type="submit">SIGN IN</button>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
