<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.fontshare.com/v2/css?f[]=montserrat@100,101,200,201,300,301,400,401,500,501,600,601,700,701,800,801,900,901&display=swap" rel="stylesheet">
  <title>Guest Login | Cross-Server</title>
</head>
<body class="sign-in">
  <main>
    <div class="welcome-back lazy loading">
      <div class="welcome-back__content">
        <h1>Welcome!</h1>
        <p>
          To keep connected with us, please sign in with your personal info.
        </p>
      </div>
      <!-- <a onclick="window.history.back()" class="back-button">
        <span class="arrow">←</span>
      </a> -->
    </div>

    <section class="container sign-in__container lazy loading">
      <div class="welcome-back-md">
        <div class="welcome-back__content">
          <h1>Welcome!</h1>
          <p>
            To keep connected with us, please sign in with your personal info.
          </p>
        </div>
        <a onclick="window.history.back()" class="back-button">
          <span class="arrow">←</span>
        </a>
      </div>
  
      <div class="form-section">
        <h2>Login as Guest</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Doe">
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="firstname.lastname@hcdc.edu.ph">
          </div>
  
          <div class="form-group">
            <label for="address" class="form-label">Address / Location</label>
            <input type="text" class="form-control" id="address" placeholder="Milan, Brgy. Buhangin, Davao City">
        </div>
  
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="09XX-XXX-XXX">
          </div>
  
          <button class="btn" type="submit">SIGN IN</button>
        </form>
      </div>
    </section>
    <p class="sign-in__return lazy loading" onclick="window.history.back()">
      Return
    </p>
  </main>
  <footer class="section">

  </footer>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
